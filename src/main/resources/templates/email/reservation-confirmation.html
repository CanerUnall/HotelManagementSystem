<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Hotel Reservation</h1>
    </div>
    <div class="content">
        <h2>Reservation Confirmation</h2>
        <p>Dear {{name}},</p>
        <p>Thank you for choosing our hotel. Your reservation is confirmed.</p>
        <p><strong>Check-in:</strong> {{checkin_date}}</p>
        <p><strong>Check-out:</strong> {{checkout_date}}</p>
        <p>We look forward to serving you.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Hotel Reservation. All rights reserved.</p>
    </div>
</div>
</body>
</html>
