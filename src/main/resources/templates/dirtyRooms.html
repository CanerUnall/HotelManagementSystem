<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta th:replace="~{fragments/head :: metas}"/>
    <title th:text="#{title.uncleanedRooms}">Uncleaned Rooms</title>
    <style th:replace="~{fragments/head :: styles}"/>
    <script th:replace="~{fragments/head :: scripts}"/>

    <!-- Inline Thymeleaf variables into JavaScript -->
    <script th:src="@{js/dirtyRoom.js}"></script>
    <script>
        $(document).ready(function() {
            init();
        });
    </script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div th:replace="~{/fragments/navbarFragment :: navbarFragment}"></div>
        <div class="container" id="dirtyRoom">
            <!-- dirtyRoom table -->
            <h3 th:text="#{dirtyRooms.current}">Current uncleaned rooms in database:</h3>
            <p/>
            <table id="dirtyRoom-table" class="display mx-auto">
                <thead>
                <tr>
                    <th th:text="#{room.id}">Room Id</th>
                    <th th:text="#{room.roomNumber}">Room Number</th>
                    <th th:text="#{room.thFloor}">Floor</th>
                    <th th:text="#{room.cleaned}">Cleaning</th>
                </tr>
                </thead>
            </table>

            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" id="edit-dirtyRoom-button" th:text="#{editDirtyRoomButton}">Edit Uncleaned Room</button>
                </div>
            </div>
        </div>

        <div id="dirtyRoom-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" th:text="#{editRoom}">Edit Uncleaned Room</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="dirtyRoom-form">
                            <div class="form-group">
                                <label for="roomId" th:text="#{room.id}">Room Id:</label>
                                <input type="number" class="form-control" id="roomId" disabled>
                            </div>
                            <div class="form-group">
                                <label for="thFloor" th:text="#{room.thFloor}">Floor:</label>
                                <input type="text" class="form-control" id="thFloor" disabled>
                            </div>
                            <div class="form-group">
                                <label for="roomNumber" th:text="#{room.roomNumber}">Room Number:</label>
                                <input type="text" class="form-control" id="roomNumber" disabled>
                            </div>
                            <div class="form-group">
                                <label for="cleaned" th:text="#{room.cleaned}">Cleaned:</label>
                                <input type="checkbox" class="form-control" id="cleaned">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>
                                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
