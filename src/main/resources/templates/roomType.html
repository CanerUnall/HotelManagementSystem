<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta th:replace="~{fragments/head :: metas}"/>
    <title th:text="#{roomType.title}">Room Type</title>
    <style th:replace="~{fragments/head :: styles}"/>
    <script th:replace="~{fragments/head :: scripts}"/>

    <!-- myjquery.js has to be BEFORE roomType.js !!!! -->
    <script src="js/roomType.js"></script>

    <!--
        We 'connect' an event to a function.
        When the page is fully loaded by the browser
        and all the resources are added,
        this event will fire and the function will be executed.
        Note: This is asynchronous!!!
    -->
    <script>
        $(document).ready(function() {
            console.log("initializing");
            init();
        });
    </script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div th:replace="~{/fragments/navbarFragment :: navbarFragment}"></div>
        <div class="container" id="roomType">
            <!--    roomType table -->
            <h3 th:text="#{roomType.current}">Current roomTypes in database:</h3>
            <p/>
            <table id="roomType-table" class="display mx-auto">
                <thead>
                <tr>
                    <th th:text="#{roomType.id}">Room Type Id</th>
                    <th th:text="#{roomType.name}">Room Type Name</th>
                    <th th:text="#{roomType.nameZh}">Room Type Name Zh</th>
                </tr>
                </thead>
            </table>

            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" id="new-roomType-button" th:text="#{roomType.new}">New roomType</button>
                    <button type="button" class="btn btn-primary" id="edit-roomType-button" th:text="#{roomType.edit}">Edit roomType</button>
                    <button type="button" class="btn btn-primary" id="delete-roomType-button" th:text="#{roomType.delete}">Delete roomType</button>
                </div>
            </div>
        </div>

        <div id="roomType-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" th:text="#{roomType.new}">New roomType</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form id="roomType-form">
                            <div class="form-group">
                                <input type="text" class="d-none form-control" id="roomTypeId" value="0">
                            </div>
                            <div class="form-group">
                                <label for="roomTypeName" th:text="#{roomType.nameLabel}">Name:</label>
                                <input type="text" class="form-control" id="roomTypeName">
                                <input type="text" class="form-control" id="roomTypeNameZh">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{roomType.submit}">Submit</button>
                                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal" th:text="#{roomType.close}">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="roomType-delete-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" th:text="#{roomType.delete}">Delete roomType</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" th:text="#{roomType.confirmDelete}">
                        Are you sure?
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" id="delete-roomType-confirm-button" class="btn btn-danger" data-dismiss="modal" th:text="#{roomType.delete}">Delete</button>
                        <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal" th:text="#{roomType.cancel}">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>
</div>

<!-- Hidden fields for messages used in JavaScript -->
<input type="hidden" id="msg-selectFirst" th:value="#{roomType.selectFirst}" />
<input type="hidden" id="msg-cannotDelete" th:value="#{roomType.cannotDelete}" />

</body>
</html>
